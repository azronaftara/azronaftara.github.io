<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>azron</title>
</head>
<body class="bg-stone-900 w-full min-h-screen h-full text-slate-100 px-32 py-8 text-base ">

    <!-- header -->
    <header class="flex justify-between">
        <nav class="navigasi flex gap-12">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
        <span class="logo">
            <a href="/" class="flex items-center justify-center rounded-full w-16 h-16 border-2 text-2xl hover:bg-red-900 transition duration-200">A</a>
        </span>
        <span class="socmed flex gap-12">
          <span><a href="https://www.youtube.com/channel/UCXwNcx9zYFq4rwk97C0nO3g" >Youtube</a></span>
          <span><a href="https://www.instagram.com/azronnn_/">Instagram</a></span>
          <span><a href="https://github.com/azronaftara">Github</a></span>
        </span>
    </header>

    <!-- main -->
    <main class="flex flex-row justify-start gap-24 pt-14">
        <form class="space-y-8" action="mailto:info@example.com">
            <div>
              <label for="email" class="block mb-2 text-sm font-medium text-gray-300">Your
                email</label>
              <input type="email" id="email"
                class="shadow-sm bg-neutral-900 text-gray-300 text-sm rounded-lg block w-full p-2.5 "
                placeholder="example@gmail.com" required />
            </div>
            <div>
              <label for="subject"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Subject</label>
              <input type="text" id="subject"
                class="block p-3 w-80 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 shadow-sm focus:ring-primary-500 focus:border-primary-500 dark:bg-neutral-900 dark:border-neutral-800 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light"
                placeholder="Let me know how I can help you" required />
            </div>
            <div class="sm:col-span-2">
              <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Your
                message</label>
              <textarea id="message" rows="6"
                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg shadow-sm border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-neutral-900 dark:border-neutral-800 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="Leave a comment..." required></textarea>
            </div>
            <button type="submit"
              class="py-3 px-5 text-sm font-medium text-center bg-black dark:bg-white text-white dark:text-black rounded-lg bg-primary-700 sm:w-fit hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
              Send message
            </button>
          </form>
    
    </main>

    <!-- footer -->
    <footer class="border-t-2 border-slate-600 pt-4 mt-8">
        <p>&copy; 2023 Ahmad Zaeni Imron</p>
    </footer>
    
</body>
</html>
